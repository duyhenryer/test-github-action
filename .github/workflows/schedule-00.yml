name: Schedule - 0 0 * * *

on:
  schedule:
    - cron: "*/5 * * * *"
    # - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha,enable=true,suffix=,format=short,prefix=
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64

  trustz:
    name: trustz
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    container:
      image: ${{ needs.build.outputs.image }}
    steps:
      - run: |
          /root/main "${{ secrets.TRUSTZ_PARTNER_TOKEN }}" gid://partners/App/111111111111 111111111111

  amote:
    name: amote
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    container:
      image: ${{ needs.build.outputs.image }}
    steps:
      - run: |
          /root/main "${{ secrets.AMOTE_PARTNER_TOKEN }}" gid://partners/App/111111111111 111111111111
