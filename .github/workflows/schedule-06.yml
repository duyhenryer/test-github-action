name: Schedule - 6 0 * * *

on:
  schedule:
    - cron: "*/10 * * * *"
    # - cron: "6 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      binary-path: ${{ steps.build.outputs.binary }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        id: build
        run: |
          go build -o main .
          echo "binary=./main" >> $GITHUB_OUTPUT

  convercy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Run Gmail updater (Convercy)
        run: |
          ${{ needs.build.outputs.binary-path }} \
            "${{ secrets.CONVERCY_PARTNER_TOKEN }}" \
            gid://partners/App/111111111111 \
            111111111111

  transtore:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Run Gmail updater (Transtore)
        run: |
          ${{ needs.build.outputs.binary-path }} \
            "${{ secrets.TRANSTORE_PARTNER_TOKEN }}" \
            gid://partners/App/111111111111 \
            111111111111